        row-gap: 10px;
            ">

                col2

            <div style="background-color: lightpink;">
                col4
            </div>

            <div style="background-color: lightpink;">
                col5
            </div>

            <div style="background-color: lightpink;">
                col6
            </div>

            <div style="background-color: lightpink;">
                col7
            </div>

            <div style="background-color: lightpink;">
                col8
            </div>


        </div>
    </body>
</html>
