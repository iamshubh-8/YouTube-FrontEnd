<!DOCTYPE html>
<html>
    <head>
        <title>
            Creating Layout Using Positioning
        </title>

        <style>

            .main {
                position: fixed;
                bottom: 15px;
                right: 15px;
            }

            .block {
                position: absolute;
                bottom: 0px;
                right: 0px;
                width: 320px;
                height: 180px;
                background-color: gray;
            }


        </style>
    </head>

    <body style="height: 3000px;">


        <div class="main">

            <div class="block">



            </div>


        </div>


    </body>
</html>
