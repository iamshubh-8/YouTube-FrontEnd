<!DOCTYPE html>
<html>
    <head>
        <title>
            Using Inlin-Block
        </title>

        <style>

            .p1, b1 {
                display: inline-block;
                vertical-align: middle;
            }

            .p1 {
                width: 200px;
                font-weight: 300;
            }

        </style>
    </head>

    <body>

        <p class = "p1">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>

        <button class = "b1">
            Yes
        </button>

        <button class = "b1">
            No
        </button>

    </body>
</html>
