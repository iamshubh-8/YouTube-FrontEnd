<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Design Using div
        </title>

        <style>

            .divv {
                display: block;
                border: solid;
                width: 300px;
                border-width: 0.7px;
                padding-left: 14px;
                padding-bottom: 8px;
                margin-top: 2px;
            }

            .p1 {
                font-family: Arial;
                font-weight: 500;
            }

            .b1 {
                margin-top: 4px;
                margin-bottom: 4px;

            }

        </style>
    </head>

    <body>

        <div class = "divv">

        <p class = "p1">
            Satisfied with our service?
        </p>

        <button class = "b1">
            Yes
        </button>

        <button class = "b1">
            No
        </button>

        </div>

    </body>

</html>
