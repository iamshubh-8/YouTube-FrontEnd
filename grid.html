<!DOCTYPE html>
<html>
    <head>
        <title>
            Using CSS Grid
        </title>

        <style>

        </style>
    </head>

    <body style="padding-bottom: 1000px;">

         <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ;">  <!-- style attribute -->
            <div style="background-color: lightblue;">100px</div>

            <div style="background-color: lightpink;">100px<p>Paragraph</p></div>


        </div>


            <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 100px 200px;
                ;">  <!-- style attribute -->
                <div style="background-color: lightblue;">div 1</div>

                <div style="background-color: lightpink;">div2<p>Paragraph</p></div>

                <div style="background-color: brown;">200px</div>

                <div style="background-color: lightpink;">100px</div>
            </div>




            <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 1fr;
                ;">  <!-- style attribute -->
                <div style="background-color: lightblue;">div 1</div>

                <div style="background-color: lightpink;">div2</div>

            </div>





            <!-- Grid is Rigid in nature -->


             <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 1fr 2fr;
                ;">  <!-- style attribute -->

                <div style="background-color: lightblue;">100px</div>

                <div style="background-color: lightpink;">1fr</div>

                <div style="background-color: lightblue;">2fr</div>


            </div>




            <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 40px;
                ;">  <!-- style attribute -->
                <div style="background-color: lightblue; height: 200px;">1fr</div>

                <div style="background-color: lightpink; height: 200px;">1fr</div>

                <div style="background-color: lightblue; height: 200px;">1fr</div>

                <div style="background-color: lightpink; height: 200px;">1fr</div>

                <div style="background-color: lightblue; height: 200px;">1fr</div>

                <div style="background-color: lightpink; height: 200px;">1fr</div>



            </div>


    </body>
</html>
